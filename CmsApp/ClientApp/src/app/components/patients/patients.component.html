 
  <div class="container">
    <!--******title header*********-->
    <header class="pageHeader">
      <h3><i class="fa fa-id-card" aria-hidden="true"></i> {{'pageHeader.Patient' | translate}}</h3>
    </header>
 
    <!--****************content page*****************-->
    <div [@fadeInOut]>

      <div class="container-fluid p-3 my-3 border">

        <form *ngFor="let pa of forPatinet">
          <!-- <h2>Register</h2> -->
          <!--*************************row  id card , HN *************************-->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="idcard">เลขบัตรประชาชน</label>
                <input type="text" class="form-control" placeholder="" id="idcard" value="{{pa.patientIDcard}}" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="hn"> HN</label>
                <input type="text" class="form-control" placeholder="" id="hn" />
              </div>
            </div>
          </div>

          <!--****************** prefix Name , name , surname*********************** -->
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="prefix">คำนำหน้า</label>
                <input type="text" class="form-control" placeholder="" id="prefix" value="{{pa.patientprefix}}"/>
              </div>
            </div>

            <div class="col-md-5">
              <div class="form-group">
                <label for="firstname"> ชื่อ</label>
                <input type="text" class="form-control" placeholder="" id="firstname" value="{{pa.patientFirstname}}" />
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label for="lastname"> นามสกุล</label>
                <input type="text" class="form-control" placeholder="" id="lastname" value="{{pa.patientLastname}}" />
              </div>
            </div>
          </div>

          <!-- *******************brithofdate , age ***********************-->
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="brithOfdate">วัน/เดือน/ปีเกิด</label>
                <input type="text" class="form-control" placeholder="" id="brithOfdate" value="{{pa.dateOfbrith}}"  />
              </div>
            </div>

            <div class="col-md-1">
              <div class="form-group">
                <label for="age">อายุ</label>
                <input type="text" class="form-control" placeholder="" id="age" value="{{pa.age}}" />
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="nationality">เชื้อชาติ</label>
                <input type="text" class="form-control" placeholder="" id="nationality" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="race"> สัญชาติ</label>
                <input type="text" class="form-control" placeholder="" id="race" />
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="religion">ศาสนา</label>
                <input type="text" class="form-control" placeholder="" id="religion" />
              </div>
            </div>
          </div>

          <!-- ******************เพศ สถานภาพ อาชีพ*************************** -->
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="gender">เพศ</label>
                <input type="text" class="form-control" placeholder="" id="gender" />
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="status"> สถานภาพ</label>
                <input type="text" class="form-control" placeholder="" id="status" />
              </div>
            </div>
            <div class="col-md-7">
              <div class="form-group">
                <label for="job"> อาชีพ</label>
                <input type="text" class="form-control" placeholder="" id="job" />
              </div>
            </div>
          </div>

          <!-- ***********************address current  **********************-->
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="addressCurrent">ที่อยู่ปัจจุบัน</label>
                <input type="text" class="form-control" placeholder="" id="addressCurrent" />
              </div>
            </div>

            <div class="col-md-1">
              <div class="form-group">
                <label for="moo">หมู่</label>
                <input type="text" class="form-control" placeholder="" id="moo" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="soi"> ซอย</label>
                <input type="text" class="form-control" placeholder="" id="soi"/>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="road">ถนน</label>
                <input type="text" class="form-control" placeholder="" id="road" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="subdistrict"> ตำบล/แขวง</label>
                <input type="text" class="form-control" placeholder="" id="subdistrict" />
              </div>
            </div>
          </div>

          <!-- **********************address current ************************ -->
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="district"> อำเภอ/เขต</label>
                <input type="text" class="form-control" placeholder="" id="district" />
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="province">จังหวัด</label>
                <input type="text" class="form-control" placeholder="" id="province" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="postcode">รหัสไปรษณีย์</label>
                <input type="text" class="form-control" placeholder="" id="postcode" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="telephone">โทรศัพท์</label>
                <input type="text" class="form-control" placeholder="" id="telephone" />
              </div>
            </div>
          </div>

          <!--************************** row email ***********************   -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">อีเมลล์</label>
                <input type="email" class="form-control" id="email" placeholder="" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="url">เว็ปไซต์</label>
                <input type="url" class="form-control" id="url" placeholder="" />
              </div>
            </div>
          </div>

          <!-- ****************************** row  mather fother********************  -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name_father">ชื่อ-นามสกุล บิดา</label>
                <input type="text" class="form-control" id="name_father" placeholder="" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="name_mather">ชื่อ-นามสกุล มารดา</label>
                <input type="text" class="form-control" id="name_mather" placeholder="" />
              </div>
            </div>
            <!--  col-md-6   -->
          </div>

          <!-- ***************************** row ผู้ติดต่อได้กรณีฉุกเฉิน  ************************* -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="emergency_context">ผู้ติดต่อได้กรณีฉุกเฉิน</label>
                <input type="text" class="form-control" id="emergency_context" placeholder="" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="contact_address">ที่อยู่สามารถติดต่อได้</label>
                <input type="text" class="form-control" id="contact_address" placeholder="" />
              </div>
            </div>
          </div>

          <!--********************** telephone********************* -->
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="emergency_telephone">โทรศัพท์</label>
                <input type="text" class="form-control" id="emergency_telephone" placeholder="" />
              </div>
            </div>

            <div class="col-md-8">
              <div class="form-group">
                <label for=""><ins>ผู้ติดต่อได้เกี่ยวข้องเป็น</ins></label>
                <div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadioInline1">บิดา</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadioInline2">มารดา</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadioInline3">บุตร</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadioInline4">ภรรยา</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline5" name="customRadioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadioInline5">สามี</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline6" name="customRadioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadioInline6">ญาติ</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline7" name="customRadioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadioInline7">เพื่อน</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline8" name="customRadioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadioInline8">ผู้ปกครอง</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline9" name="customRadioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadioInline9">นายจ้าง</label>
                  </div>

                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline10" name="customRadioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadioInline10">อื่นๆ โปรดระบุ</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr />

          <!-- ***************************สิทธิ์การักษา****************************** -->
          <div class="row">
            <div class="col-md-6">
              <label for="contact-preference"><ins>สิทธิ์การักษา</ins></label>

              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio1" class="custom-control-input" />
                <label class="custom-control-label" for="customRadio1">ชำระเงินเอง</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio1" class="custom-control-input" />
                <label class="custom-control-label" for="customRadio2">เบิกได้/จ่ายตรง</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="customRadio1" class="custom-control-input" />
                <label class="custom-control-label" for="customRadio3">ประกันสังคม</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio4" name="customRadio1" class="custom-control-input" />
                <label class="custom-control-label" for="customRadio4">ประกันสุขภาพถ้วนหน้า</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio5" name="customRadio1" class="custom-control-input" />
                <label class="custom-control-label" for="customRadio5">ผู้พิการ/ทุพพลภาพ</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio6" name="customRadio1" class="custom-control-input" />
                <label class="custom-control-label" for="customRadio6">อื่นๆ</label>
              </div>
            </div>

            <div class="col-md-6">
              <label for="contact-preference"><ins>ประวัติการแพ้ยา</ins></label>

              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio7" name="customRadio2" class="custom-control-input" />
                <label class="custom-control-label" for="customRadio7">ไม่เคยแพ้ยา</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio8" name="customRadio2" class="custom-control-input" />
                <label class="custom-control-label" for="customRadio8">
                  เคยแพ้ยา โปรดระบุ
                </label>
              </div>
              <br />

              <div class="form-group">
                <label for="congenital_disease">โรคประจำตัว</label>
                <input type="text" class="form-control" placeholder="" id="congenital_disease" />
              </div>

              <div class="form-group">
                <label for="last"><ins>หมู่เลือด</ins></label>
                <div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="radioInline1" name="radioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="radioInline1">A</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="radioInline2" name="radioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="radioInline2">B</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="radioInline3" name="radioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="radioInline3">O</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="radioInline4" name="radioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="radioInline4">AB</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="radioInline5" name="radioInline1" class="custom-control-input" />
                    <label class="custom-control-label" for="radioInline5">อื่นๆ โปรดระบุ</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr />
          <!-- ********************row Print consent form ****************** -->
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">
                PRINT FORM
              </button>
            </div>
          </div>
        </form>
      </div>
      <br /><br />

    </div>


  </div>
